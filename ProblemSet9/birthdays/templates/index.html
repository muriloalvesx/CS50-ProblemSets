<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form method="post" action="/">
                 <label for="name">Name:</label><br>
                 <input type="text" ind="name" name="name"><br>
                 <label for="month">Month:</label><br>
                 <input type="text" ind="month" name="month"><br>
                 <label for="day">Day:</label><br>
                 <input type="text" ind="day" name="day"><br>
                 <input type="submit" value="Submit">

            </form>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                        <tr>
                            <td><i class="bx bx-edit"></i><i class="bx bx-trash"></i>{{ row.name }}</td>
                            <td><i class="bx bx-edit"></i><i class="bx bx-trash"></i>{{ row.month }}//{{ row.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
